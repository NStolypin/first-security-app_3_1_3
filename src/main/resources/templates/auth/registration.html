<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_for_login.css}" />
    <title>Registration</title>
</head>

<body>
    <div id="login">
        <h1>Зарегистрироваться:</h1>
        <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
            <label for="username">Введите имя пользователя: </label>
            <input type="text" th:field="*{username}" id="username" placeholder="Введите имя пользователя:">
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            <br>
            <label for="yearOfBirth">Введите год рождения: </label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" placeholder="Введите год рождения:">
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Username error
            </div>
            <br>
            <label for="password">Введите пароль: </label>
            <input type="text" th:field="*{password}" id="password" placeholder="Введите пароль:">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username error</div>
            <br>
            <input type="submit" value="Зарегистрироваться!">
        </form>
    </div>
</body>

</html>
