<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_for_header.css}" />
    <title>All people</title>
</head>

<body>
    <div th:insert="~{logout :: logout}"></div>
    <h1>Список пользователей:</h1>
    <hr>
    <ol>
        <li th:each="person : ${people}">
            <a th:href="@{/admin/users/{id}(id=${person.getId()})}"
                th:text="${person.getUsername() + ', ' + person.getYearOfBirth()}">user</a>
        </li>
    </ol>
    <br>
</body>

</html>
